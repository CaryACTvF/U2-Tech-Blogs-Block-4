<!DOCTYPE html>
<html>
<head>
	<title>PictureGram</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

	<style type="text/css">
		#content{
			width: 550px;
			margin: auto;
			background: yellow;
			border-radius: 5px;
			box-sizing: border-box;
		}
	h1 {
			  text-align: center;
			  font-family: Lobster, cursive;
			  font-size: 50px;
			  margin: 0px;
			}
	img {
				width: 200px
			}

	.smallpic {
		width: calc(100% - 10px);
		margin: 5px;

	}

	#bigpic {
		width: calc(100% - 10px);
		margin: 5px;
	}
</style>

</head>
<body>

	

	<div id="content">
		
			
		<h1> PictureGram</h1>
		
		
			
		<img src="https://www.iteea.org/File.aspx?id=126113" id="bigpic">
		<img src="https://www.new-tech.club/ekmps/shops/fa1e87/images/technology1[ekm]949x695[ekm].jpg" class="smallpic">
		<img src="https://www.fool.com.au/wp-content/uploads/2019/03/AI-circuit-board-tech-16.9.jpg" class="smallpic">
		<img src="https://www.maketecheasier.com/assets/uploads/2019/01/intermediate-tech-feature.jpg" class="smallpic">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxyMYtX2G5jWcl16a-U0xMuAYjFWvYL5Sbo_7IezvYopnofFaiRQ" class="smallpic">
		<img src="tech52.jpg" class="smallpic">
		<img src="tech27.jpg" class="smallpic">
		<img src="tech40.jpg" class="smallpic">
		<img src="tech35.jpg" class="smallpic">
		<img src="tech56.jpg" class="smallpic">
	</div>
</body>
</html>
