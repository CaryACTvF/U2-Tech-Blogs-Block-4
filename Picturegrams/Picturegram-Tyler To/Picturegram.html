<!DOCTYPE html>
<html>
<head>
	<title>Picturegram For The Tech Blog</title>

	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			background: #4b79c4;
		}

		#content {
			width: 550px;
			margin: auto;
			background: #e67c73;
			border-radius: 5px;
			padding: 20px ;
		}
		h1{
			font-size: 50px;
			margin: 0px;
			text-align: center;
			font-family: 'Mansalva', cursive;
		}
		img{
			box-sizing: border-box;
			border: 4px solid turquoise;
		}
		#Big 	{
			width: calc(100% - 10px);
			margin: 5px;

		}
		.Smol 	{
			width: calc(33.33333333% - 13px);
			margin: 5px;

		}
	</style>
</head>
<body>
	<div id="content">
			<h1>Picturegram</h1>

			<img src="https://componcmsk.org/wp-content/uploads/2019/08/2frontpage.jpg" id="Big" alt=" a picture of 3 circles in a blue color that has coding ">
			<img src="https://www.bth.se/wp-content/uploads/2017/09/AdobeStock_101439247-500x500.jpg" class="Smol" align=" apps but in real life ">
			<img src="https://www.lti.cs.cmu.edu/sites/default/files/1_compbio_ppi.jpg" class="Smol" alt=" a helix full of code">
			<img src="https://scx1.b-cdn.net/csz/news/800/2012/1506.jpg" class="Smol" alt=" a coding grid">
			<img src="https://blog.executivebiz.com/wp-content/uploads/2019/07/servletFileDownload-15.jpeg" class="Smol" alt=" a cpu chip with a brain on the center of it and a man holding it">
			<img src="tech3.jpg" class="Smol" alt=" big camera">
			<img src="tech8.jpg" class="Smol" alt=" a buzz saw ">
			<img src="tech8.jpg" class="Smol" 	alt=" another buzz saw ">
			<img src="tech27.jpg" class="Smol" alt="wakie talkies">
			<img src="tech32.jpg" class="Smol" alt=" a person cutting witht eh buzz saw ">
	</div>
</body>
</html>
