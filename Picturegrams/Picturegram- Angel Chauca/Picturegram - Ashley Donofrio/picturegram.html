<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			background: turquoise;

		}

		#content {
			width: 550px;
			margin: auto;
			background: #c2f8ff;
			border-radius: 5px;
			padding: 20px;
		}

		h1 {
			font-size: 50px;
			margin: 0px;
			text-align: center;
			font-family: 'Lobster', cursive;
			color: blue;
		}

		img {
			box-sizing: border-box;
			border: 4px solid blue;

		}

		img:hover {
			border: 2px dashed red;
		}

		#bigpic {
			width: calc(100% - 18px);
			margin: 5px;
			filter: drop-shadow(-8px 8px 15px blue);

		}

		.smallpic {
			width: calc(33.333333% - 13px);
			margin: 5px;
			filter: drop-shadow(-8px 8px 15px blue);
		}

		
	</style>
	
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>

		<img src="https://sloanreview.mit.edu/content/uploads/2017/05/AI-DA-Bean-Artificial-Intelligence-Big-Data-Scale-1200.jpg" id="bigpic" alt="human face with technology background">
		<img src="https://s3.amazonaws.com/dsg.files.app.content.prod/gereports/wp-content/uploads/2017/04/10090057/dogAI.jpg" class="smallpic" alt="robot waking a dog">
		<img src="https://www.mckinsey.com/~/media/McKinsey/Industries/Capital%20Projects%20and%20Infrastructure/Our%20Insights/Artificial%20intelligence%20Construction%20technologys%20next%20frontier/Artificial-intelligence-construction_1_1536x1536.ashx" class="smallpic" alt="robot thinking">
		<img src="https://www.docwirenews.com/wp-content/uploads/2019/08/artificial-intelligence-tablet-clipart.jpg" class="smallpic" alt="the different apps on an iphone">
		<img src="https://www.wgu.edu/content/dam/web-sites/blog-newsroom/blog/images/national/2019/february/AI.jpg" class="smallpic" alt="robot brain">
		<img src="tech5.jpg" id= "computer" class="smallpic" alt="coding on a computer">
		<img src="tech6.jpg" class="smallpic" alt="walkie talkies">
		<img src="tech16.jpg" class="smallpic" alt="a class using computers">
		<img src="tech17.jpg" class="smallpic" alt="a person holding an iphone">
		<img src="tech58.jpg" class="smallpic" alt="computers in a laptop cart">
	</div>
</body>
</html>
