<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

	<style type="text/css">

		body {
			background: green;
		}
		
		#content {
			width: 550px;
			margin:auto;
			background:yellow;
			border-radius: 5px;
			padding: 20px;
		}

		h1 {
			font-size:50px;
			margin: 0px;
			text-align: center;
			font-family: 'Lobster', cursive;
		}

		img {
			box-sizing: border-box;
			border: 4px solid turquoise;
		}

		img:hover {
			border:4px solid magenta;
		}

		#BigPic {
			width: calc(100% - 10px);
			margin: 5px;
		}

		.SmallPic {
			width: calc(33% - 13px);
			margin: 5px;
		}
	</style>
</head>
<body>

	<div id="content">

		<h1>Picturegram</h1>

		<img src="https://images.techhive.com/images/article/2017/03/thinkstockphotos-510486456-100713191-large.jpg" alt="blue virtual reality guy with things around him" id="BigPic">
		<img src="https://www.comm.utoronto.ca/~dkundur/wp-content/uploads/CyberPhysicalSystems.png" alt="human hand shaking a cyber physical Cyber Physical System hand" class="SmallPic">
		<img src="https://cacm.acm.org/system/assets/0001/6021/053014_iStockphoto_quantumkeys1.large.jpg?1476779472&1401469197" alt="Quantum Cryptography"class="SmallPic">
		<img src="https://www.wgu.edu/content/dam/web-sites/blog-newsroom/blog/images/national/2019/february/AI.jpg" alt="Artificial Intelligebce brain"class="SmallPic">
		<img src="https://docs.microsoft.com/learn/achievements/run-docker-with-azure-container-instances-social.png" alt="Computing container technology"class="SmallPic">
		<img src="computers.jpg" alt="computers in a computer cart" class="SmallPic">
		<img src="monitors.jpg" alt="film monitors"class="SmallPic">
		<img src="camera.jpg" alt="film camera"class="SmallPic">
		<img src="gripsaw.jpg" alt="grip saw"class="SmallPic">
		<img src="securitycams.jpg" alt="security camera"class="SmallPic">
		
	</div>

</body>
</html>
