<!DOCTYPE html>
<html>
<head>
	<title>Picturegram-Tech Blog</title>
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			background-color:skyblue;
		}
		#content {
			width:550px;
			margin:auto;
			background:pink;
			border-radius:5px;	
			padding:20px;	
		}
		h1 {
			font-size: 50px;
			margin: 0px;
			text-align:center;
			font-family:'Mansalva', cursive;
		}
		img { 
			box-sizing:border-box;
			border:4px solid purple;

		}	
		img:hover {
			border: 4px solid turquoise;
		}
		#bigpic{
			width:calc(100% - 10px);
			margin:5px;
			filter:drop-shadow(-8px 8px 10px magenta);
		}
		.smallpic {
			width:calc(33.3333333% - 13px);
			margin:5px;
			filter:grayscale(50%);
		 }
		 #image6 {
		 	filter:hue-rotate(500deg);
		 }
		 #image7 {
		 	filter:opacity(70%);
		 }
		 #image2 {
		 	 filter: saturate(200%);
		 }
		 #image10 {
		 	filter: sepia(100%);
		}
		#image4 {
			filter: drop-shadow(8px 8px 10px turquoise);
		}
		#image8 {
			filter: drop-shadow(10px 10px 8px purple);
		}
		#image3 {
			filter:drop-shadow(8px 8px 10px yellow);
		}
		#image9 {
			filter:drop-shadow( 8px 80px 10px white;

		}
	</style>	 
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>
		<img src="https://713mediagroup.com/wp-content/uploads/2019/03/reddragon1000x800.jpg.1000x800_q90_crop-smart_upscale.jpg" id="bigpic">
		<img src="https://assets.teenvogue.com/photos/5b9967cdae6cd84bb0885c23/1:1/w_1181,h_1181,c_limit/iphones-no-tweet.jpg" class="smallpic" id="image2">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9F8V-wLemTBZevg-k6naIyqTFQe5yyu7kbEAqxZD8KWrAt-NA" class="smallpic" id="image3">
		<img src="https://images-na.ssl-images-amazon.com/images/I/71pheYd9W0L._SX466_.jpg" class="smallpic" id="image4">
		<img src="tech1.jpg" class="smallpic" id="image5">
		<img src="tech24.jpg" class="smallpic" id="image6">
		<img src="tech26.jpg" class="smallpic" id="image7">
		<img src="tech43.jpg" class="smallpic" id="image8">
		<img src="tech58.jpg" class="smallpic" id="image9">
		<img src="https://media.wired.com/photos/5cdef92d38916b321aa0c474/1:1/w_1151,h_1151,c_limit/Facebook-Robots-00.jpg" class="smallpic" id="image10">
	</div>
</body>
</html>
