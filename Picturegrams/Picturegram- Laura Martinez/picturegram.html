<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			background: #7c69fa;
		}
		#content {
			width: 550px;
			margin: auto;
			background: #d892f0;
			border-radius: 5px;
			padding: 20px;
		}

		h1 {
			font-size: 50px;
			margin: 0px;
			text-align: center;
			font-family: 'Lobster', cursive;

		}

		img {
			box-sizing: border-box;
			border: 5px solid #6c11cf;
		}

		img:hover {
			border: 5px solid #51e3e8;
		}	

		#bigpic{
			width: calc(100% - 10px);
		
		}

		.smallpic {
			width: calc(33% - 13px);
			margin: 5px;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>

		<img src="https://cacm.acm.org/system/assets/0002/8106/072417_iStock_comp-psy.large.jpg?1500911252&1500911251"	id="bigpic">
		<img src="https://sentientscience.com/wp-content/uploads/2017/09/Digitalization.jpg" class="smallpic">
		<img src="https://cacm.acm.org/system/assets/0001/8041/112614_Thinkstock_HPC.large.jpg?1476779498&1417020367"	class="smallpic">
		<img src="https://abm-website-assets.s3.amazonaws.com/rdmag.com/s3fs-public/featured_image/2018/10/computer.jpg"	class="smallpic">
		<img src="https://cdn.technologynetworks.com/tn/images/thumbs/jpeg/360_360/computational-genetics-furthers-our-understanding-of-human-diseases-318638.jpg"	class="smallpic">
		<img src="tech3.jpg"	class="smallpic">
		<img src="tech25.jpg"	class="smallpic">
		<img src="tech56.jpg"	class="smallpic">
		<img src="tech64.jpg"	class="smallpic">
		<img src="tech65.jpg"	class="smallpic">
	</div>
</body>
</html>
