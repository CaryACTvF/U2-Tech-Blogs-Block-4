<!DOCTYPE html>
<html>
<head>
	<title></title>

		<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

		<style type="text/css">
		
		body{
			background: black;
		}
		#content {
			width: 550px;
			margin: auto;
			background: lightblue;
			border-radius: 5px;
			padding: 20px;
		}

		h1{
			font-size: 50px;
			margin: 0px;
			text-align: center;
			font-family: 'Lobster', cursive; 
		}

		img{
			box-sizing: border-box;
			border:4px solid  blue;
		}

		img:hover {
			border: 4px solid magenta;
			filter: none;
		}

		#bigpic {
			width: calc(100% - 10px);
			margin: 5px;
		}

		.smallpic {
			width: calc(33% - 13px);
			margin: 5px;
			filter: blur(2px);
		}

		


	</style>
</head>
<body>

	<div id="content"> 
		<h1>Picturegram</h1>

		<img src="https://images.localist.com/photos/500200/square_300/b027980a773fbe2098630ec92f161010d141dac5.jpg"" id="bigpic">
		<img src="https://gradadmissions.mit.edu/sites/default/files/styles/program_image/public/program_images/cse.jpg?itok=mdM4mVs_" class="smallpic">
		<img src="https://sentientscience.com/wp-content/uploads/2017/09/Digitalization.jpg" class="smallpic">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrOu-iJYZYQ7CVrfyeBew2JVzjkYWKLvpMVKEvpXY48G1i1yi4ig" class="smallpic">
		<img src=https://cacm.acm.org/system/assets/0001/8041/112614_Thinkstock_HPC.large.jpg?1476779498&1417020367" class="smallpic">
		<img src="tech64.jpg" class="smallpic">
		<img src="tech58.jpg" class="smallpic">
		<img src="tech18.jpg" class="smallpic">
		<img src="tech53.jpg" class="smallpic" id="blurry">
		<img src="tech56.jpg" class="smallpic">

	</div>

</body>
</html>
