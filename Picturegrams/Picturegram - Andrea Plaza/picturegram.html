<!DOCTYPE html>
<html>
<head>
	<title>Picturegram - Tech Blog</title>

	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			background: green;
		}



		#content {
			width: 550px;
			margin: auto;
			background: yellow;
			border-radius: 5px;
			padding: 20px;
		}



		h1 {
			font-size: 50px;
			margin: 0px;
			text-align: center;
			font-family: 'Lobster', cursive;
		}

		img{
			box-sizing: border-box;
			border: 4px solid turquoise;
		}
		#bigpic {
			width: calc(100% - 10px);
			margin: 5px;
		}
		.smallpic{
			width: calc(33% - 13px);
			margin: 5px;
		}

		img:hover {
			border: 4px solid magenta;
		}
	</style>
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>
		<img src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201606271147" alt="" id="bigpic">
		<img src="tech5.jpg" alt="" class="smallpic">
		<img src="tech9.jpg" alt="" class="smallpic">
		<img src="tech26.jpg" alt="" class="smallpic">
		<img src="tech28.jpg" alt="" class="smallpic">
		<img src="tech3.jpg" alt="" class="smallpic">
		<img src="https://cdn.thegreatergroup.com/wp-content/uploads/samsung-logo.jpeg" alt="" class="smallpic">
		<img src="https://ionehiphopwired.files.wordpress.com/2015/03/beats-by-dre-logo.jpg?quality=85&strip=all" alt="" class="smallpic">
		<img src="https://cdn.vox-cdn.com/thumbor/nFiYfySrwFxAppZbb3VRwbRfrs0=/0x20:690x480/1400x1400/filters:focal(0x20:690x480):format(jpeg)/cdn.vox-cdn.com/assets/2718381/bose.jpg" alt="" class="smallpic">
		<img src="https://cdn2.bigcommerce.com/server1500/ac84d/products/614/images/1318/LGO-SKC-002d__59556.1315633424.1280.1280.jpg?c=2" alt="" class="smallpic">
	</div>
</body>
</html>
