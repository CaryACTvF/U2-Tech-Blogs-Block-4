<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			background-image:url(https://www.gettingsmart.com/wp-content/uploads/2017/06/Program-Code-Feature-Image.jpg)
		}

		#content {
			width:550px;
			margin:auto;
			background: dimgrey;
			border-radius:5px;
			padding: 20px;

		}


		h1{
			font-size:50px;
			margin:0px;
			text-align:center;
			font-family: 'Lobster',cursive;
			color:linen;
		}

		img{
			box-sizing:border-box;
			border: 5px solid white;

		}

		img:hover {
			border: 4px solid red;
		}

		#bigpic {
			width: calc(100% - 10px);
			margin: 5px;
			filter:drop-shadow(8px 8px 10px red);
		}
		.smallpic {
			width: calc(33.33333% - 13px);
			margin:5px;
		}

		.pics {
			filter:contrast(70%);
		}

		#image3:hover {
			filter:blur(1px);
		} 

		



	</style>
</head>
<body>
	<div id="content">
		<h1>Picturegram</h1>

		<img src="https://blog.executivebiz.com/wp-content/uploads/2019/07/servletFileDownload-15.jpeg" alt="Hands under a brain with network lines" id ="bigpic">
		<img src="https://cacm.acm.org/system/assets/0002/8106/072417_iStock_comp-psy.large.jpg?1500911252&1500911251" alt="the shadow of a face with a chip within the brain" class ="smallpic">
		<img src="tech9.jpg" alt="teenagers filming in the staircase" class ="smallpic" id="image3">
		<img src="https://www.computationalthinkers.com/wp-content/uploads/2018/10/coding-300x300.jpg" alt="A person in front of a coding screen" class ="smallpic">
		<img src="https://cacm.acm.org/system/assets/0001/8041/112614_Thinkstock_HPC.large.jpg?1476779498&1417020367" alt="the coding within the base of a computer" class ="smallpic">
		<img src="tech12.jpg" alt="teenagers sharing a laptop in a classroom" class ="smallpic" class="pics">
		<img src="https://lbrn.lsu.edu/images/gearhead-square.jpg" alt="shadow of a face with technology functions" class ="smallpic">
		<img src="tech48.jpg" alt="teacher using the computer in a classroom" class ="smallpic" class="pics">
		<img src="tech31.jpg" alt="teenager using a computer in a classroom" class ="smallpic" >
		<img src="tech22.jpg" alt="teacher using a computer in a classroom" class ="smallpic">
		
		
		
	</div>

</body>
</html>
